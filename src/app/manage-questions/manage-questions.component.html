<div class="manage-questions">
    <h1 class="header">Manage Questions</h1>
    <div class="navigation-container">
        <a class="link" [routerLink]="[appRouteEnum.LIST_OF_QUESTIONS_ROOT]"><span>Go to the Lists of Questions </span></a>
        <button class="button" [routerLink]="appRouteEnum.CREATE_QUESTION_RELATIVE">Create question</button>
    </div>
    <div class="question-cards-container">
        <ng-container *ngIf="questions$ | async as questions">
            <ng-container *ngIf="questions.length; else emptyList">
                <div *ngFor="let question of questions">
                    <app-question-card
                        [question]="question"
                        [whoCall]="appRouteEnum.MANAGE_QUESTIONS_RELATIVE"
                        (deleteQuestion)="deleteQuestion($event)"
                    ></app-question-card>
                </div>
            </ng-container>
        </ng-container>
    </div>
</div>

<ng-template #emptyList>
    <div class="empty-list">
        List is empty. Add some questions to see them here (:
    </div>
</ng-template>
